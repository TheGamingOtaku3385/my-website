<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header>
            <h1>The About Page</h1>
        </header>    
        <section>
            <form method="post" action="https://webdevbasics.net/scripts/demo.php">
                <div class="mb-3">
                    <label for="MyName" class="form-label">Name</label>
                    <input type="text" class="form-control" name="MyName" id="MyName" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="MyEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" name="MyEmail" id="MyEmail" aria-describedby="emailHelp" placeholder="Enter your email">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                    Choose Browsers you use
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Chrome" id="google" name="google">
                        <label class="form-check-label" for="google">
                            Google Chrome
                        </label>
                        </div>
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Firefox" id="firefox" name="firefox">
                        <label class="form-check-label" for="firefox">
                            Mozilla Firefox
                        </label>
                        </div>
                        <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="Edge" id="edge" name="edge">
                        <label class="form-check-label" for="edge">
                            Microsoft Edge
                        </label>
                        </div>
                    Would you like to be on our mailing list:
                        <div class="form-check">
                        <input class="form-check-input" type="radio" name="mailinglist" id="mailinglistyes" value="yes">
                        <label class="form-check-label" for="mailinglistyes">
                            Yes
                        </label>
                        </div>

                        <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="mailinglist" id="mailinglistno" value="no">
                        <label class="form-check-label" for="mailinglistno">
                            No
                        </label>
                        </div>
                        <div class="mb-3">
                        <label for="comments" class="form-label fw-bold">Comments:</label>
                        <div class="input-group">
                            <span class="input-group-text">Your Comments</span>
                            <textarea class="form-control" id="comments" name="comments" aria-label="With textarea"></textarea>
                        </div>
                        </div>
                        <input class="btn btn-primary" type="submit" value="Submit">
                        <input class="btn btn-danger" type="reset" value="Reset">
                </div>
            </form>
        </div>
    </section>
</body>
</html>
