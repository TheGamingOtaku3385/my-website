<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
</head>
<body>
    <header>
        <h1>The About Page</h1>
    </header>    
    <section>
        <form method="post" action="https://webdevbasics.net/scripts/demo.php">
            <div>
                <label for="MyName">Name:</label> 
                <input type="text" name="MyName" id="MyName"> 
            </div>
            <div>
                <label for="MyEmail">Email:</label> 
                <input type="text" name="MyEmail" id="MyEmail"> 
            </div>
            Choose Browsers you use
            <div>
                <input type="checkbox" name="google" id="google" value="yes"
                <label for="google"> Google Chrome </label> 
            </div>
            <div>
                <input type="checkbox" name="firefox" id="firefox" value="yes"
                <label for="firefox"> Mozilla Firefox </label> 
            </div>
            <div>
                <input type="checkbox" name="edge" id="edge" value="yes"
                <label for="edge"> Microsoft Edge </label> 
            </div>
            Would you like to be on our mailing list:
            <div>
                <div>
                    <input type="radio" name="mailinglist" id="mailinglistyes" value="yes"
                    <label for="mailinglistyes"> Yes </label> 
                </div>
                <div>
                    <input type="radio" name="mailinglist" id="mailinglistno" value="yes"
                    <label for="mailinglistno"> No </label> 
                </div>
            <div>
                <span> Comments:</span>
                <textarea></textarea>
            </div>
            <input type="submit" id="Submit">
            <input type="reset">
        </form>
    </section>
</body>
</html>
