<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>My Table Page</h1>
    </header>
    <section>
        <table class="table">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Attraction</th>
                <th scope="col">Hotel</th>
                <th scope="col">City</th>
            </tr>
            <tr>
                <th scope="row">1</th>
                <td>Disney</td>
                <td>Hilton Hotel</td>
                <td>Orlando</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Empire State Building</td>
                <td>Ritz Calrton Hotel</td>
                <td>New York</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Sphere</td>
                <td>Mirage Hotel</td>
                <td>Las Vegas</td>
            </tr>
        </table>
    </section>
    <footer>
        <p>2026 Vacation Destinations</p>
    </footer>
</body>
</html>
